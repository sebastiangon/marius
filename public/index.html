      const player = game.add.image(32, game.world.height - 300, 'mario');
      player.enableBody = true;
      console.log(player);
      // player.body.gravity.y = 300;

    }

    var socket = io();

    const btn = document.getElementById("btnEmmiter");
    btn.addEventListener('click', () => {
        console.log('ping emmited from client');
        socket.emit('start');
    });
